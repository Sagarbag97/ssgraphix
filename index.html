
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sagar Design House</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <nav>
      <ul>
        <li><a href="#home">Home</a></li>
        <li><a href="#about">About</a></li>
        <li><a href="#services">Services</a></li>
        <li><a href="#portfolio">Portfolio</a></li>
        <li><a href="#contact">Contact</a></li>
      </ul>
    </nav>
  </header>

  <section id="home">
    <h1>Sagar Design House</h1>
    <p>Creative Packaging & Branding</p>
  </section>

  <section id="about">
    <h2>About Us</h2>
    <p>We are a creative design team specializing in packaging and brand identity.</p>
  </section>

  <section id="services">
    <h2>Services</h2>
    <ul>
      <li>Packaging Design</li>
      <li>Logo & Branding</li>
      <li>Social Media Creatives</li>
    </ul>
  </section>

  <section id="portfolio">
    <h2>Portfolio</h2>
    <select id="categoryFilter">
      <option value="all">All</option>
      <option value="logo">Logo</option>
      <option value="packaging">Packaging</option>
      <option value="social">Social Media</option>
    </select>

    <div class="portfolio-grid">
      <div class="item logo"><img src="images/logo1.jpg" alt="Logo Design 1"></div>
      <div class="item packaging"><img src="images/pack1.jpg" alt="Packaging 1"></div>
      <div class="item social"><img src="images/social1.jpg" alt="Social Media 1"></div>
    </div>
  </section>

  <section id="contact">
    <h2>Contact</h2>
    <form action="https://formspree.io/f/YOUR_ID" method="POST">
      <input type="text" name="name" placeholder="Your name" required>
      <input type="email" name="email" placeholder="Your email" required>
      <textarea name="message" placeholder="Your message" required></textarea>
      <button type="submit">Send</button>
    </form>
  </section>

  <script src="script.js"></script>
</body>
</html>
